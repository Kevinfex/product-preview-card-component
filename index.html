<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- My styles -->
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="card">
      <section class="card__section">
        <picture class="main__picture">
          <source srcset="./images/image-product-desktop.jpg" class="main__img"
          media="(min-width: 1440px)">
  
          <img class="main__img" src="./images/image-product-mobile.jpg" alt="Product mobile">
        </picture>
      </section>
      <article class="card__article">
        <p class="card__text">Perfume</p>
        <h1 class="card__heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button class="card__button">
          <img src="images/icon-cart.svg" alt="Icon"> Add to Cart
        </button>
      </article>  
    </div>
  </main>

  <div class="attribution">
  <p>  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded &#128147 by <a href="#">Kevin Espinoza Poma</a>.</p>
  </div>

</body>

</html>
